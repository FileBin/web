<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>MineIce - {% block title %} {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='fontawesome/css/all.css') }}" />

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}" />
    {% block animation_css %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/animation.css') }}" />
    {% endblock %}
    {% block stylesheets %} {% endblock %}

    {% block animation_js %}
    <script src="{{ url_for('static', filename='js/animation.js') }}"></script>
    {% endblock %}
    {% block scripts %} {% endblock %}
</head>

<body>
    <div class="header">
        <div class="logo">
            <div class="primary-text">MineIce</div>
        </div>
        <nav>
            {% block navbar %} {% endblock %}
        </nav>
        <div class="button" id="donate">
            <a href="/donate">
                <div>Донат</div>
            </a>
        </div>
    </div>

    <div class="page-content">
        {% block content %} {% endblock %}
    </div>
    <a href="#">
        <div class="up-button"><i class="fa fa-solid fa-chevron-up"></i></div>
    </a>
</body>

</html>
