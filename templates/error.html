<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>MineIce</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='fontawesome/css/all.css') }}"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='css/style.css') }}"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='css/animation.css') }}"
        />
        <script src="{{ url_for('static', filename='js/animation.js') }}"></script>
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <p class="primary-text">MineIce</p>
            </div>
            <nav class="navbar">
                <ul>
                    <li><a href="/">Главная</a></li>
                </ul>
            </nav>
            <div class="button" id="donate">
                <a href="/donate">
                    <div>Донат</div>
                </a>
            </div>
        </div>
        <div class="page-content">
            <div class="animation-trigger">
                <h1 class="animation-left" style="margin-top: 200px">Упс что то пошло не так...</h1>
            </div>
            <div class="animation-trigger">
                <h2 class="animation-left">Ошибка {{ error_code }}</h2>
            </div>
            <div class="animation-trigger">
                <div class="button animation-left" id="back">
                    <a href="/">
                        <div>На главную</div>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
