<nav class="navbar">

    </div>
    <div class="donate-btn">
        <a href=""><div>Донат</div></a>

</nav>

<div class="server-block">
    <div class="server-param-block">
        <img src="src/img/memory-solid.svg" alt="16 ГБ">
        <p>16 ГБ</p>
    </div>
    <div class="server-param-block">

        <p>I7 8700k</p>

    <div class="server-param-block">

        <p>1 ТБ</p>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>
    const box = document.querySelector('.maintext');
    let scrollIndex = 0;
    const indexes = [".about-block", ".server-block"]

    function main() {
        if (scrollIndex + 1 < indexes) {
            $(indexes[scrollIndex]).css("opacity", "0")
            $(indexes[scrollIndex + 1]).css("opacity", "1")
            scrollIndex++;
        }
    }

    $(window).scroll(() => main());
</script>
